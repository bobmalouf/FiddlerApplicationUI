<div class="alerts">
    <div *ngFor="let alert of this.alertService.getAlerts()" [ngClass]="alert.type" role="alert">
        {{alert.text}}
        <button *ngIf="alert.dismissable" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</div>
