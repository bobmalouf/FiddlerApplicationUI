<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Enter Name</h5>
  
  </div>
  <div class="modal-body">
<input [(ngModel)]="this.name">

</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="this.closeModal()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="this.saveModal()">Save New Person</button>
  </div>
